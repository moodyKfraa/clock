<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking style and script  -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/main.js" defer></script>

    <title>clock</title>
</head>
<body>
<div class="clock">
    <div class="square one">
        <div>9</div>
        <div>12</div>
        <div>6</div>
        <div>3</div>
    </div>
    <div class="square two">
        <div>10</div>
        <div>1</div>
        <div>7</div>
        <div>4</div>
    </div>
    <div class="square three">
        <div>11</div>
        <div>2</div>
        <div>8</div>
        <div>5</div>
    </div>
    <div class="analogs">
<div class="overlay">
    <div class="seconds" style="--i:1.5; background-color: red;"></div>
    <div class="minutes" style="--i:1.3; background-color: #eee;"></div>
    <div class="hours" style="--i:1; background-color: #000;"></div>
</div>
    </div>
</div>
    
</body>
</html>
